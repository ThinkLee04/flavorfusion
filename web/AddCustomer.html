<html>

    <link rel="stylesheet" href="./global.css" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" />

<body>
    <form action="" class="add-customer">
        <div class="group-parent3">
            <div class="rectangle-parent45">
                <div class="firstNameInputParent">
                    <input class="group-child43" required></input>
                </div>
                <div class="first-name">First name</div>
            </div>
            <div class="rectangle-parent46">
                <div class="LastNameInputParent">
                    <input class="group-child44" required></input>
                </div>
                <input class="group-child44"></input>
                <div class="last-name">Last name</div>
            </div>
            <div class="rectangle-parent47">
                <div class="EmailInputParent">
                    <input type="email" class="group-child45" required></input>

                </div>
                <div class="email1">Email</div>
            </div>
            <div class="rectangle-parent48">
                <div class="PhoneInputParent">
                    <input class="group-child46" required></input>

                </div>
                <div class="phone1">Phone</div>
            </div>
            <div class="rectangle-parent49">
                <div class="PasswordInputParent">
                    <input type="password" class="password"></input>

                </div>
                <div class="email1">Password</div>

            </div>


        </div>
        <div class="add-new-customer">ADD NEW CUSTOMER</div>
        <div class="rectangle-parent50">
            <button type="submit" class="save">Save</button>
        </div>
        <div class="rectangle-parent51">
            <button type="submit" class="cancel">Cancel</button>
        </div>
        </div>
